<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th #sortThis (click)='sort("name")' class="sortable">Name</th>
        <th #sortThat (click)='sort("type")' class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let satellite of satellites">
        <td>{{satellite.name}}</td>
        <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td >{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
    <ul>
        
    </ul>
</table>
